<style>
  :root {
    --tour-bg: var(--mark-bg, #050505);

  }

  .tour-content-section {
    position: relative;
    background: var(--tour-bg);
    background-color: var(--tour-bg);
    overflow: hidden;
  }

  .tour-content-section::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 18% 0%, rgba(255, 47, 75, 0.25), transparent 45%), radial-gradient(circle at 82% 0%, rgba(255, 255, 255, 0.1), transparent 45%);

  .tour-container {

    margin: 0 auto;
    padding: 10px 24px;
    z-index: 2;

  .tour-hero-section {
    position: relative;
    width: 100vw;
    height: 100vh;
    min-height: 100vh;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: scroll;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    margin: 0;
    margin-left: calc(50% - 50vw);
    margin-right: calc(50% - 50vw);
    transition: background-image 0.6s ease-in-out, opacity 0.6s ease-in-out;
    overflow: hidden;
    opacity: 0;
    /* Улучшение качества изображения */
    /* Для фотографий используем auto для плавного масштабирования */
    image-rendering: -webkit-optimize-contrast;
    image-rendering: auto;
    -ms-interpolation-mode: bicubic;
    /* Аппаратное ускорение для лучшего качества рендеринга */
    will-change: background-image;
    transform: translateZ(0);
    -webkit-transform: translateZ(0);
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    perspective: 1000px;
    -webkit-perspective: 1000px;
    /* Принудительное использование GPU для рендеринга */
    -webkit-font-smoothing: subpixel-antialiased;
    text-rendering: optimizeLegibility;
    /* Изображение на весь экран без масштабирования */
    -webkit-background-size: 100% 100%;
    -moz-background-size: 100% 100%;
    -o-background-size: 100% 100%;
  }

  .tour-hero-section.loaded {
    opacity: 1;
  }

  /* Улучшение качества изображения через оптимизацию рендеринга */
  .tour-hero-section::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: inherit;
    background-position: center center;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    z-index: 0;
    transform: translateZ(0);
    -webkit-transform: translateZ(0);
    will-change: transform;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    /* Плавное масштабирование для высокого качества */
    image-rendering: -webkit-optimize-contrast;
    image-rendering: auto;
    -ms-interpolation-mode: bicubic;
  }

  .tour-hero-section::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image: inherit;
    background-position: center center;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    /* Тонкие улучшения через фильтры для глубины и контраста */
    filter: brightness(1.01) contrast(1.005) saturate(1.01);
    opacity: 0.4;
    z-index: 0;
    pointer-events: none;
    mix-blend-mode: normal;
    transform: translateZ(0);
    -webkit-transform: translateZ(0);
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;

    // Проверяем, что скрипт загрузился
    console.log('tour.html загружен');

    console.log('Путь:', window.location.pathname);
  </script>
  <script src="/public/tour-page.js"></script>
  <script>
    // Проверяем, что функции определены
    if (typeof loadTourData === 'function') {
      console.log('Функция loadTourData найдена');
    } else {
      console.error('Функция loadTourData не найдена!');
    }
    
    // Обработчики для кнопок в баннере и скролла
    document.addEventListener('DOMContentLoaded', () => {
      const heroBanner = document.querySelector('.tour-hero-banner');
      
      // Обработка скролла для изменения фона баннера
      let lastScrollTop = 0;
      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (heroBanner) {
          if (scrollTop > 50) {
            heroBanner.classList.add('scrolled');
          } else {
            heroBanner.classList.remove('scrolled');
          }
        }
        
        lastScrollTop = scrollTop;
      });
      
      // Кнопка переключения валюты
      const currencyToggle = document.getElementById('currency-toggle');
      
      if (currencyToggle) {
        // Получаем сохранённую валюту или используем RUB по умолчанию
        let currentCurrency = localStorage.getItem('tourSelectedCurrency') || 'RUB';
        
        // Функция для обновления иконки и цены
        const updateCurrencyDisplay = async () => {
          // Обновляем иконку кнопки
          currencyToggle.textContent = currentCurrency === 'USD' ? '$' : '₽';
          
          // Обновляем цену, если она уже загружена
          const priceContainer = document.getElementById('tour-price');
          if (priceContainer && priceContainer.dataset.priceRub) {
            const priceRub = parseFloat(priceContainer.dataset.priceRub);
            if (typeof updateTourPrice === 'function') {
              await updateTourPrice(priceContainer, priceRub, currentCurrency);
            }
          }
        };
        
        // Устанавливаем начальную иконку после небольшой задержки, чтобы данные тура успели загрузиться
        setTimeout(() => {
          updateCurrencyDisplay();
        }, 500);
        
        currencyToggle.addEventListener('click', async () => {
          // Переключаем валюту
          currentCurrency = currentCurrency === 'USD' ? 'RUB' : 'USD';
          
          // Сохраняем выбор в localStorage
          localStorage.setItem('tourSelectedCurrency', currentCurrency);
          
          // Обновляем отображение
          await updateCurrencyDisplay();
          
          console.log('Валюта переключена на:', currentCurrency);
        });
      }
      
      // Кнопка чата
      const chatButton = document.getElementById('chat-button');
      if (chatButton) {
        chatButton.addEventListener('click', () => {
          // Открываем WhatsApp
          window.open('https://api.whatsapp.com/send/?phone=79259009000', '_blank');
        });
      }
    });
  </script>
