<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <title>Все туры | MARK INVEST TOUR</title>
  <meta name="description" content="Все доступные туры MARK INVEST TOUR" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="apple-touch-icon" type="image/png" href="/assets/images/180.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, sans-serif;
      color: #ffffff;
      background: #050505;
      background-image: url('/assets/images/hero_background-min.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      position: relative;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg,
        rgba(5, 5, 5, 0.85) 0%,
        rgba(5, 5, 5, 0.75) 30%,
        rgba(5, 5, 5, 0.65) 50%,
        rgba(5, 5, 5, 0.75) 70%,
        rgba(5, 5, 5, 0.85) 100%
      );
      z-index: 0;
      pointer-events: none;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(5, 5, 5, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.12em;
    }

    .logo span {
      color: #ff4b4b;
    }

    .back-btn {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
      -webkit-tap-highlight-color: rgba(255, 75, 75, 0.2);
    }

    .back-btn:active {
      opacity: 0.7;
    }

    /* Content */
    .content {
      padding: 32px 16px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }

    .tours-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 32px;
    }

    .tour-card {
      background: rgba(15,15,15,0.86);
      border: 1px solid rgba(245,244,240,0.18);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      -webkit-tap-highlight-color: rgba(255, 75, 75, 0.2);
    }

    .tour-card:active {
      transform: scale(0.98);
    }

    .tour-card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: rgba(15,15,15,0.5);
    }

    .tour-card-content {
      padding: 20px;
    }

    .tour-card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .tour-card-description {
      font-size: 14px;
      color: rgba(245,244,240,0.7);
      margin-bottom: 12px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .tour-card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(245,244,240,0.1);
    }

    .tour-card-price {
      font-size: 20px;
      font-weight: 600;
      color: #ff4b4b;
    }

    .tour-card-date {
      font-size: 12px;
      color: rgba(245,244,240,0.6);
    }

    /* Loading & Error States */
    .loading, .error {
      text-align: center;
      padding: 60px 16px;
      color: rgba(245,244,240,0.6);
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 75, 75, 0.3);
      border-top-color: #ff4b4b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff4b4b;
    }

    .empty-state {
      text-align: center;
      padding: 60px 16px;
      color: rgba(245,244,240,0.6);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="window.history.back()">← Назад</button>
    <div class="logo">MARK INVEST<span>TOUR</span></div>
    <div style="width: 60px;"></div>
  </header>

  <div class="content">
    <h1 class="page-title">Все туры</h1>
    <div id="tours-container" class="tours-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p style="margin-top: 16px;">Загрузка туров...</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.API_URL || '/api';

    // Загрузка всех туров
    async function loadAllTours() {
      const container = document.getElementById('tours-container');
      
      try {
        const response = await fetch(`${API_URL}/tours?status=active`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const tours = await response.json();
        
        if (!tours || tours.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">✈️</div>
              <div class="empty-state-text">Туры пока не доступны</div>
            </div>
          `;
          return;
        }

        // Сортируем по дате начала
        const sortedTours = [...tours].sort((a, b) => {
          const dateA = a.date_start ? new Date(a.date_start).getTime() : 0;
          const dateB = b.date_start ? new Date(b.date_start).getTime() : 0;
          return dateA - dateB;
        });

        container.innerHTML = sortedTours.map(tour => {
          let imageUrl = '/assets/images/hero_background-min.jpg';
          if (tour.image_url) {
            imageUrl = tour.image_url.startsWith('http') ? tour.image_url : tour.image_url.startsWith('/') ? tour.image_url : `/${tour.image_url}`;
          } else if (tour.image) {
            imageUrl = tour.image.startsWith('http') ? tour.image : tour.image.startsWith('/') ? tour.image : `/uploads/${tour.image}`;
          }
          
          const price = tour.price ? `${tour.price.toLocaleString('ru-RU')} ₽` : 'Цена по запросу';
          const dateStart = tour.date_start 
            ? new Date(tour.date_start).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' })
            : 'Дата уточняется';
          
          const shortDesc = tour.short_description || tour.description || '';
          const truncatedDesc = shortDesc.length > 120 ? shortDesc.substring(0, 120) + '...' : shortDesc;
          
          const tourUrl = tour.id ? `/tour/${tour.id}` : '#';
          
          return `
            <div class="tour-card" onclick="window.location.href='${tourUrl}'">
              <img src="${imageUrl}" alt="${tour.title || 'Тур'}" class="tour-card-image" loading="lazy" onerror="this.src='/assets/images/hero_background-min.jpg'" />
              <div class="tour-card-content">
                <h3 class="tour-card-title">${tour.title || 'Тур'}</h3>
                ${truncatedDesc ? `<p class="tour-card-description">${truncatedDesc}</p>` : ''}
                <div class="tour-card-meta">
                  <div class="tour-card-price">${price}</div>
                  <div class="tour-card-date">${dateStart}</div>
                </div>
              </div>
            </div>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Ошибка загрузки туров:', error);
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⚠️</div>
            <div class="empty-state-text">Ошибка загрузки туров</div>
          </div>
        `;
      }
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      loadAllTours();
    });
  </script>
</body>
</html>
